<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="input_area">
        <input id="add_text" placeholder="todoを入力"/>
        <button id="add_button">追加</button>
    </div>
    <div class="incomplete_area" id="incomplete">
        <p class="title">未完了のTODO</p>
        <div class="list_row">
            <ul id="task">
                <li>TODOです</li>              
            </ul>   
            <button>完了</button>
            <button>削除</button>        
        </div>
        <div class="list_row">
            <ul>
                <li>TODOです</li>                
            </ul>     
            <button>完了</button>
            <button>削除</button>    
        </div>
    </div>
    <div class="complete_area" id="complete">
        <p class="title">完了したTODO</p>
        <div class="list_row">
        <ul>
            <li>TODOでした</li> 
        </ul>
        <button>戻す</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
